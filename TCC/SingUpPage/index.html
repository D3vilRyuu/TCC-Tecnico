<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar-Se</title>
    <link rel="stylesheet" href="/SingUpPage/style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>CADASTRAR</h1>

            <h3>Nome</h3>
            <input type="text" placeholder="Primero Nome">
            <input type="text" placeholder=" Sobrenome">

            <h3>Gênero</h3>

            <input type="radio" name="opcoes" id="genre-male"><label for="masculino">Masculino</label>
            <input type="radio" name="opcoes" id="genre-female"><label for="feminino">Feminino</label>
            <input type="radio" name="opcoes" id="genre-other"><label for="outro">Outro</label>

            <h3>E-mail</h3>
            <input type="email" id="singup-email" placeholder="Digite seu e-mail">

            <h3>Contato</h3>
            <input type="tel" id="singup-tel" placeholder="Número para contato">
        </div>

    </div>
</body>

</html>
